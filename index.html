<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flappy Bird Access</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background: url("flappy.png") no-repeat center center;
      background-size: cover;
      color: white;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45); 
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(43,122,120,0.9);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #17252a;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #2b7a78;
    }

    .error {
      margin-top: 10px;
      color: #ffcccc;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-box">
    <h2>üîê Enter Password</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Enter</button>
    <div class="error" id="errorMsg">‚ùå Wrong password, try again!</div>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      const error = document.getElementById("errorMsg");

      if (pass === "flappy098") {
        window.location.href = "flappy098.html"; 
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
